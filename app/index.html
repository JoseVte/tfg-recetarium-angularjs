<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="recetariumApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="recetariumApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="recetariumApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="recetariumApp" class="no-js"> <!--<![endif]-->
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recetarium</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="{{ tabColor }}">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="{{ tabColor }}">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="{{ tabColor }}">
    <link rel="stylesheet" href="assets/css/app.min.css">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>
<body ng-class="{'body-home': IsHome}">
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div layout="column" ng-cloak>
        <div ng-if="IsHome">
            <div ng-include="'views/common/header-home.html'"></div>
        </div>
        <div ng-if="!IsHome">
            <div ng-include="'views/common/header.html'"></div>
        </div>

        <div class="container" ng-show="progressBarActivated">
            <md-progress-linear md-mode="indeterminate" class="{{ loaderTheme }}"></md-progress-linear>
        </div>

        <md-content class="md-padding" layout="row" layout-wrap layout-align="space-around start" ng-cloak>
            <div class="container" ng-show="errorMsg">
                <h2><i class="material-icons md-dark">{{ error.icon }}</i> {{ error.title}}</h2>
                <div ng-bind-html="error.msg"></div>
            </div>
        </md-content>


        <div layout="row" layout-wrap ng-cloak>
            <div flex-offset-gt-sm="10" flex-offset-sm="5"></div>
            <div ng-view  class="{{ bodyTheme }} flex"></div>
            <div flex-offset-gt-sm="10" flex-offset-sm="5"></div>
        </div>
    </div>
    <script src="assets/js/lib/app-lib.min.js"></script>
    <script src="assets/js/app.min.js"></script>
</body>
</html>
