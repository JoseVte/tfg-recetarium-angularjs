<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    <div ng-if="IsHome">
        <md-toolbar flex class="md-whiteframe-z1 md-tall">
            <span flex></span>
            <div class="md-toolbar-tools md-toolbar-tools-bottom md-hue-3">
                <h1><i class="material-icons md-light">home</i> Recetarium</h1>
            </div>
        </md-toolbar>
    </div>
    <div ng-if="!IsHome">
        <md-toolbar flex class="md-whiteframe-z1">
            <div class="md-toolbar-tools">
                <h1><i class="material-icons md-light">home</i> Recetarium</h1>
            </div>
        </md-toolbar>
    </div>
    <md-content>
        <ul class="sidebar-left">
            <li ng-repeat="navLink in navLinks" ng-class="getClassActive(navLink.url)">
                <a class="md-button" ng-click="navTo($event, navLink.url)">{{ navLink.title }}</a>
            </li>
            <hr show-xs show-sm hide-gt-sm />
            <div ng-if="IsAuthed" show-xs show-sm hide-gt-sm>
                <li ng-class="getClassActive('/profile')">
                    <a class="md-button" ng-click="navTo($event, '/profile')">Hola, {{ UserLogged.first_name }}</a>
                </li>
                <li ng-class="getClassActive('/logout')">
                    <a class="md-button" ng-click="navTo($event, '/logout')">Logout</a>
                <li>
            </div>
            <div ng-if="!IsAuthed" show-xs show-sm hide-gt-sm>
                <li ng-class="getClassActive('/login')">
                    <a class="md-button" ng-click="navTo($event, '/login')">Login</a>
                </li>
                <li ng-class="getClassActive('/register')">
                    <a class="md-button" ng-click="navTo($event, '/register')">Register</a>
                </li>
            </div>
        </ul>

    </md-content>
</md-sidenav>
