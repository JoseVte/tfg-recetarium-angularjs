<div infinite-scroll="nextPage()" infinite-scroll-disabled="loadingNextPage || errorMsg || !IsHome" infinite-scroll-distance="4" layout-wrap>
    <md-content class="md-padding home-recipe" layout="row" layout-wrap layout-align="space-around start">
        <div ng-repeat="recipe in recipes" flex="100" flex-sm="50" flex-md="33" flex-gt-md="25" flex-gt-lg="20">
            <md-card>
                <a ng-href="/recipes/{{ recipe.slug }}">
                    <div class="md-card-image-container md-card-home">
                        <img src="{{ recipe.image_main | srcImage:recipe.user }}" class="md-card-image" alt="Imagen principal">
                    </div>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{ recipe.title }}</span>
                            <span class="md-subhead">
                                <div layout="row">
                                    <div><md-icon class="material-icons" ng-class="getDifficulty(recipe.difficulty)">stars</md-icon></div>
                                    <div>{{ recipe.user.username }}</div>
                                    <div class="text-right" flex>{{ recipe.updated_at | fromNow }}</div>
                                </div>
                            </span>
                        </md-card-title-text>
                    </md-card-title>
                </a>
            </md-card>
        </div>
    </md-content>
</div>
