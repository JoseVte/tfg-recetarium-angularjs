<md-content class="md-padding search-block" layout="row" layout-wrap layout-align="space-between center">
    <md-input-container md-no-float class="md-has-no-icon-left" flex="100" flex-gt-md="30" layout="row" layout-align="start center">
        <md-button class="md-icon-button md-mini" ng-click="search()" aria-label="{{ 'placeholder.search' | translate }}">
            <md-icon class="material-icons md-dark">search</md-icon>
        </md-button>
        <input type="text" ng-model="searchText" placeholder="{{ 'placeholder.search' | translate }}..." aria-label="{{ 'placeholder.search' | translate }}" />
    </md-input-container>
</md-content>

<div infinite-scroll="nextPage()" infinite-scroll-disabled="loadingNextPage || errorMsg" infinite-scroll-distance="3" layout-wrap>
    <md-content class="md-padding color-black" layout="row" layout-wrap layout-align="space-around start">
        <div class="container" ng-show="progressBarActivated && users.length == 0">
            <md-progress-circular md-mode="indeterminate" class="{{ loaderTheme }}" md-diameter="70"></md-progress-circular>
        </div>
        <div class="animation-card-users" ng-repeat="user in users" flex="100" flex-gt-lg="50">
            <md-card class="card-user-main">
                <a ng-href="/users/{{ user.id }}">
                    <md-card-title>
                        <md-card-title-media>
                            <div class="md-media-md card-media">
                                <img ng-src="{{ user | userImage }}" />
                            </div>
                        </md-card-title-media>
                        <md-card-title-text>
                            <span class="md-headline">{{ user | fullname }}</span>
                            <span class="md-subhead">{{ user.username }}</span>
                            <span class="md-subhead">{{ user.email }}</span>
                        </md-card-title-text>
                    </md-card-title>
                </a>
            </md-card>
        </div>
    </md-content>
</div>
