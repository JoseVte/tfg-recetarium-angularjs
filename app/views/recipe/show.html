<md-content class="md-padding" layout="row" layout-wrap layout-align="space-around start">
    <div class="container" ng-class="{'hide': !progressBarActivated}">
        <md-progress-circular md-mode="indeterminate" class="md-warn" md-diameter="70"></md-progress-circular>
    </div>
    <div class="container" ng-class="{'hide': !errorMsg}">
        <h2>{{ error.title}}</h2>
        <div>{{ error.msg }}</div>
    </div>
</md-content>

<md-content class="md-padding" layout="column" layout-wrap layout-align="center start" ng-class="{'hide': progressBarActivated}">
    <md-card flex class="card-recipe-show">
        <div layout="column" layout-wrap layout-gt-sm="row">
            <div flex flex-order="1" flex-order-gt-sm="2" flex-gt-sm="40" class="md-padding" layout="row" layout-wrap layout-align="center center" layout-align-gt-sm="end start">
                <a class="fancybox" title="Foto del plato principal" href="{{ images.main.href }}">
                    <img class="image-recipe-main" src="{{ images.main.href }}" />
                </a>
            </div>
            <div flex flex-order="2" flex-order-gt-sm="1" flex-gt-sm="60">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Ingredientes</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <md-list class="ingredients" flex>
                        <md-list-item ng-repeat="ingredient in ingredients">
                            <md-icon class="material-icons md-dark">label</md-icon>
                            <div class="ingredient" layout="row" layout-align="space-between center" flex>
                                <div class="name">{{ ingredient.name }}</div>
                                <div class="count">{{ ingredient.count}}</div>
                            </div>
                            <md-divider md-inset ng-if="!$last"></md-divider>
                        </md-list-item>
                    </md-list>
                </md-card-content>
            </div>
        </div>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Pasos</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            {{ recipe.description.splitRecipe().steps }}
        </md-card-content>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Im√°genes</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <a class="image-recipe-zoomable fancybox" rel="gallery" title="{{ image.title }}" ng-href="{{ image.href }}" ng-repeat="image in images.gallery">
                <img ng-src="{{ image.href }}" />
            </a>
        </md-card-content>
        <md-card-content>
            <md-chips>
                <md-chip ng-repeat="tag in tags" ng-click="">{{ tag.text }}</md-chip>
            </md-chips>
        </md-card-content>
        <md-card-actions layout="row" layout-align="space-between center" flex>
            <md-button>0 Comentarios</md-button>
            <md-card-icons-actions>
                <md-button class="md-icon-button" aria-label=""><md-icon class="material-icons md-dark">more_horiz</md-icon></md-button>
                <md-button class="md-icon-button" aria-label="Comentar"><md-icon class="material-icons md-dark">reply</md-icon></md-button>
                <md-button class="md-icon-button" aria-label="Favoritos"><md-icon class="material-icons md-dark">favorite_border</md-icon></md-button>
            </md-card-icons-actions>
        </md-card-actions>
    </md-card>
</md-content>
