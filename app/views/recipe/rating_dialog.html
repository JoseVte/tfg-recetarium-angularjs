<md-dialog class="md-dialog-rating" aria-label="Puntúa la receta" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Puntúa la receta</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout="column" layout-align="center center">
                    <md-slider flex="100" md-discrete ng-model="rated" step="0.5" min="0" max="5" aria-label="rating"></md-slider>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">Cancelar</md-button>
            <md-button ng-click="rating()">Aceptar</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
