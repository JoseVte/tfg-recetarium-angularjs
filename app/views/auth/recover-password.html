<md-content class="md-padding" layout="row" layout-wrap layout-align="center start">
    <div flex-gt-md="75" flex-gt-lg="50" flex="grow" layout="column">
        <md-card class="auth-card md-whiteframe-z3">
            <form name="form" role="form" ng-submit="recoverPassword()">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{ 'recover.header-title' | translate }}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <md-content>
                        <md-input-container class="md-block">
                            <label>{{ ' field.password' | translate }}</label>
                            <input type="password" name="password" ng-model="password" required>
                            <div ng-messages="form.password.$error" role="alert" multiple>
                                <div ng-message="required">{{ 'form.error-required' | translate }}</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>{{ ' field.password-repeat' | translate }}</label>
                            <input type="password" name="passwordRepeat" ng-model="passwordRepeat" required data-password-verify="password">
                            <div ng-messages="form.passwordRepeat.$error" role="alert" multiple>
                                <div ng-message="required">{{ 'form.error-required' | translate }}</div>
                                <div ng-message="passwordVerify">{{ 'form.error-password' | translate }}</div>
                            </div>
                        </md-input-container>
                    </md-content>
                </md-card-content>
                <md-card-actions class="without-fixed-height" layout="column" layout-align="space-around stretch" layout-padding>
                    <div layout="column" layout-align="space-around stretch" layout-wrap>
                        <md-button type="submit" class="md-raised md-auth-button zoomAnimation" ng-disabled="form.$invalid" ng-hide="progressBarActivated || delay2">{{ 'recover.btn-send' | translate }}</md-button>
                        <div flex layout="row" layout-align="center center">
                            <md-progress-circular md-mode="indeterminate" ng-show="progressBarActivated && !delay1" class="md-auth zoomAnimation" md-diameter="100"></md-progress-circular>
                        </div>
                    </div>
                </md-card-actions>
            </form>
        </md-card>
    </div>
</md-content>
