<md-content class="md-padding" layout="row" layout-wrap layout-align="center start">
    <div flex-gt-md="75" flex-gt-lg="50" flex="grow" layout="column">
        <md-card class="auth-card register-card md-whiteframe-z3">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Registrate</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <form name="form" role="form">
                    <md-content>
                        <em flex>Los campos con * son <u>requeridos</u>.</em>
                        <md-input-container class="md-block">
                            <label>* Nombre del usuario</label>
                            <input required type="text" name="username" ng-model="username" />
                            <div ng-messages="form.username.$error" role="alert" multiple>
                                <div ng-message="required">El nombre de usuario es requerido.</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>* Email</label>
                            <input required type="email" name="email" ng-model="email" />
                            <div ng-messages="form.email.$error" role="alert" multiple>
                                <div ng-message="required">Tu email debe ser un email valido.</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>* Contrase単a</label>
                            <input type="password" name="password" ng-model="password" required>
                            <div ng-messages="form.password.$error" role="alert" multiple>
                                <div ng-message="required">Este campo es obligatorio.</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>* Confirmar contrase単a</label>
                            <input type="password" name="passwordRepeat" ng-model="passwordRepeat" required data-password-verify="password">
                            <div ng-messages="form.passwordRepeat.$error" role="alert" multiple>
                                <div ng-message="required">Este campo es obligatorio.</div>
                                <div ng-message="passwordVerify">Las contrase単as deben coincidir</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Nombre completo</label>
                            <input  type="text" name="first_name" ng-model="first_name" />
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Apellidos</label>
                            <input  type="text" name="last_name" ng-model="last_name" />
                        </md-input-container>
                    </md-content>
                </form>
            </md-card-content>

            <md-card-actions layout="column" layout-align="space-around stretch" layout-padding>
                <div layout="column" layout-align="space-around stretch" layout-wrap>
                    <md-button class="md-raised md-auth-button zoomAnimation" ng-click="register()" ng-disabled="form.$invalid" ng-hide="progressBarActivated || delay2">Registro</md-button>
                    <div flex layout="row" layout-align="space-between center" layout-padding layout-wrap ng-hide="progressBarActivated || delay2">
                        <md-button flex class="zoomAnimation md-auth-button without-padding" ng-href="/login" ng-hide="progressBarActivated || delay2">多Tienes cuenta? Logueate</md-button>
                    </div>
                    <div flex layout="row" layout-align="center center">
                        <md-progress-circular md-mode="indeterminate" ng-show="progressBarActivated && !delay1" class="md-auth zoomAnimation" md-diameter="100"></md-progress-circular>
                    </div>
                </div>
            </md-card-actions>
        </md-card>
    </div>
</md-content>
